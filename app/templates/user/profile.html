{% extends 'base/default.html' %}
{% set active_page ='profile' %}
{% block body %}
<div class="col-md-6">
  <div class="tile">
    <h3 class="tile-title">Dados do usuário</h3>
    <div class="tile-body">
      <form action="{{url_for('user.profile')}}" method="POST">
        <div class="form-group">
          <label class="control-label">Nome</label>
          <input class="form-control" name="user_name" type="text" value="{{current_user.user_name}}"
            placeholder="Digite o nome do usuário">
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input class="form-control" name="email" type="text" value="{{current_user.email}}"
            placeholder="Digite o email de acesso">
        </div>
        <div class="form-group">
          <label class="control-label">Senha</label>
          <input class="form-control" name="password1" type="password" placeholder="Digite a senha">
        </div>
        <div class="form-group">
          <label class="control-label">Repita senha</label>
          <input class="form-control" name="password2" type="password" placeholder="Repita a senha">
        </div>
        <div class="tile-footer">
          <button class="btn btn-primary" type="submit" name="form_user" value="edit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Enviar</button>
          &nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="{{ url_for('user.index')}}"><i
              class="fa fa-fw fa-lg fa-times-circle" ></i>Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
