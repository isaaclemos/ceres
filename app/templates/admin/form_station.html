{% extends 'base/default.html' %}
{% set active_page ='user' %}

{% block body %}
  <div class="col-md-12">
    <div class="tile">
      <h3 class="tile-title">Cadastro</h3>
      <div class="tile-body">
        <form class="row" action="{{ url_for('admin.edit_station', id=station.id) }}" method="post">
          <div class="form-group col-md-6">
            <label class="control-label">MAC Adress</label>
            <input class="form-control" type="text" name="mac_address" value="{{station.mac_address}}">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">Coordenadas</label>
            <input class="form-control" type="text" name="coordenadas" value="{{station.coordenadas}}">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Altitude</label>
            <input class="form-control" type="number" name="altitude" value="{{station.altitude}}" >
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Altura</label>
            <input class="form-control" type="number" name="altura" value="{{station.altura}}">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Altura Dossel</label>
            <input class="form-control" type="number" name="altura_dossel" value="{{station.altura_dossel}}">
          </div>          
          <div class="form-group col-md-3">
            <label class="control-label">Cod INMET</label>
            <input class="form-control" type="text" name="cod_inmet" value="{{station.cod_inmet}}" >
          </div>
          <div class="form-group col-md-4 align-self-end">            
            <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
