{% extends 'base/default.html' %}
{% set active_page ='user' %}

{% block body %}
  <div class="col-md-12">
    <div class="tile">
      <h3 class="tile-title">Cadastro</h3>
      <div class="tile-body">
        <form class="row">
          <div class="form-group col-md-6">
            <label class="control-label">MAC Adress</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">Coordenadas</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Altitude</label>
            <input class="form-control" type="number" >
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Altura</label>
            <input class="form-control" type="number" >
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Altura Dossel</label>
            <input class="form-control" type="number" >
          </div>          
          <div class="form-group col-md-3">
            <label class="control-label">Cod INMET</label>
            <input class="form-control" type="text" >
          </div>
          <div class="form-group col-md-4 align-self-end">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
