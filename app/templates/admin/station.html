{% extends 'base/default.html' %}
{% set active_page ='user' %}
{% block body %}
<div class="col-md-12">
    <div class="tile">
        <div class="tile-title-w-btn">            
            <h3 class="title">Tabela de Estações</h3>
            <p>
                <a class="btn btn-primary icon-btn" href="{{ url_for('admin.new_station', id=user.id)}}"><i class="fa fa-plus"></i> Estação
                </a>
            </p>
        </div>
        <div class="table table-responsive table-hover">
            <table class="table">
                <thead>
                    <tr>
                        <th>MAC Adress</th>
                        <th>Altitude</th>
                        <th>Altura</th>
                        <th>Altura Dossel</th>
                        <th>Coordenadas</th>
                        <th>Cod INMET</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(1,5) %}
                    <tr>
                        <td>24:F5:AA:5F:5A:34</td>
                        <td>248m</td>
                        <td>2m</td>
                        <td>2m</td>                       
                        <td>5656565656</td>
                        <td>604</td>
                        <td>
                            <a class="btn btn-success" href="{{ url_for('admin.edit_station', id=i) }}" title="Editar" ><i class="fas fa-edit"></i></a>
                            <a class="btn btn-danger" title="Remover"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>                
                    {% endfor %}    
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
