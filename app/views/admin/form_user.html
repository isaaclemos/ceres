{% extends 'base/default.html' %}
{% set active_page ='user' %}
{% block body %}
<div class="col-md-6">
  <div class="tile">
    <h3 class="tile-title">Cadastro de Usuario</h3>
    <div class="tile-body">
      <form action="{{ url_for('admin.user_update', id=user.id)}}" method="POST">
        <div class="form-group">
          <label class="control-label">Nome</label>
          <input class="form-control" name="user_name" type="text" value="{{user.user_name}}"
            placeholder="Digite o nome do usuÃ¡rio">
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input class="form-control" name="email" type="text" value="{{user.email}}"
            placeholder="Digite o email de acesso">
        </div>
        <div class="form-group">
          <label class="control-label">Senha</label>
          <input class="form-control" name="password1" type="password" placeholder="Digite a senha">
        </div>
        <div class="form-group">
          <label class="control-label">Repita senha</label>
          <input class="form-control" name="password2" type="password" placeholder="Repita a senha">
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" {{ 'checked' if user.is_admin}} name="is_admin">Admin
            </label>
          </div>
        </div>
        <div class="tile-footer">
          <button class="btn btn-primary" type="submit" name="form_user" value="edit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Salvar</button>
          &nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="{{ url_for('admin.user_show')}}"><i
              class="fa fa-fw fa-lg fa-times-circle" ></i>Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
